<md-toolbar ui-view="toolbar_main"
            layout="row"
            md-theme="dark"
            class="md-whiteframe-glow-z1">
    <div class="md-toolbar-tools">
        <md-button aria-label="打开菜单"
                   ng-click="$root.doOpenMenu()">
            <div layout="row">
                <ng-md-icon icon="windows"></ng-md-icon>
                <h2 layout-padding>{{ $root.systitle }}</h2>
            </div>
        </md-button>
        <span flex></span>
        <!--md-button aria-label="设置服务器" ng-click="homeIndexCtl.doSetComputer($event)">
            <ng-md-icon icon="computer"></ng-md-icon>
            <span class="md-caption">{{ $root.server.serName }}</>
        </md-button-->
        <div class="md-toolbar-item" layout="row">
            <md-button ng-click="$root.doOpenRightMenu()">
                <md-tooltip>
                    菜单
                </md-tooltip>
                <div layout="row">
                    <ng-md-icon icon="more_vert"></ng-md-icon>
                    {{ $root.user.nickname }}
                </div>
            </md-button>
        </div>
    </div>
</md-toolbar>
<md-content layout="row" flex>
    <md-sidenav class="md-sidenav-left md-whiteframe-z2"
                ui-view="sidenav_left"
                md-component-id="left"
                md-is-locked-open="$mdMedia('gt-sm')">
    </md-sidenav>
    <md-sidenav class="md-sidenav-right md-whiteframe-z2"
                md-component-id="right"
                ui-view="sidenav_right"
                layout="column">
    </md-sidenav>
    <md-content layout="column" flex
                class="slide-right noneleave"
                md-theme="{{ $root.theme }}"
                ui-view="content_main">
    </md-content>
</md-content>
