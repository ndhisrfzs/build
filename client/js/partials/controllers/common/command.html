<!--表格数据-->
<md-content layout="column" flex layout-padding>
    <h1>GM命令</h1>
    <md-list>
        <md-list-item ng-repeat="btn in managerCtl.itemToolbars" ng-click="btn.onClick({},$event)">
            <ng-md-icon icon="{{btn.icon}}"></ng-md-icon>
            <label flex>{{ btn.title }}</label>
        </md-list-item>
    </md-list>
</md-content>
