<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="node_modules/angular/angular.js"></script>
    <script src="node_modules/angular-aria/angular-aria.js"></script>
    <script src="node_modules/angular-animate/angular-animate.js"></script>
    <script src="node_modules/angular-material/angular-material.js"></script>


    <script src="node_modules/jsoneditor/dist/jsoneditor.js"></script>

    <script src="node_modules/requirejs/require.js"></script>

    <link rel="stylesheet" href="node_modules/angular-material/angular-material.css">
    <link rel="stylesheet" href="node_modules/jsoneditor/dist/jsoneditor.css">
</head>
<body ng-controller="textController">
<md-content>
    <md-toolbar>
        <div class="md-toolbar-tools">
            <md-button>dfd</md-button>
        </div>
    </md-toolbar>
    {{ myData | json }}
    <schema-edit json="myData">

    </schema-edit>
</md-content>


</body>

<script type="text/ng-template" id="schemaItem.html">
</script>

<script>
    require(['common/directives/schema_edit_directive'], function (cls) {
        angular
                .module('test', ['ngMaterial'])
                .directive(cls.Directive._name, cls.Directive.directive)
                .controller('textController', function ($scope) {
                    $scope.myData = {
                        type: 'object'
                    };
                });
        angular.bootstrap(document, ['test']);
    });
</script>

</html>
